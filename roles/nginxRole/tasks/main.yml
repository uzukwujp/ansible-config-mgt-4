---
# tasks file for nginx
- name: install nginx on the webserver
  yum:
    name: nginx
    state: present

- name: ensure nginx is started and enabled
  service:
    name: nginx
    state: started
    enabled: yes

- name: install PHP
  yum:
    name:
      - php
      - php-mysqlnd
      - php-gd
      - php-curl
    state: present
